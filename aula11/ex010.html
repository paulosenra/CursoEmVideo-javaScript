<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran - Sistema de Multas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        label {
            color: #34495e;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #res {
            margin-top: 25px;
            text-align: left;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        
        #res p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .multa {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .seguranca {
            color: #27ae60;
        }
        
        .velocidade {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Sistema de Multas Detran</h1>
        
        <div class="input-group">
            <label for="txtvel">Velocidade do carro (Km/h):</label>
            <input type="number" name="txtvel" id="txtvel" placeholder="Digite a velocidade">
        </div>
        
        <button type="button" onclick="calcular()">Verificar Velocidade</button>
        
        <div id="res"></div>
    </div>

    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel');
            var res = document.getElementById('res');
            var vel = Number(txtv.value);
            
            if(isNaN(vel) || vel <= 0) {
                res.innerHTML = `<p class="multa">Por favor, digite uma velocidade v√°lida!</p>`;
                return;
            }
            
            res.innerHTML = `
                <p>Sua velocidade atual √© de <strong class="velocidade">${vel} km/h</strong></p>
            `;
            
            if (vel > 60) {
                res.innerHTML += `
                    <p class="multa">‚ö†Ô∏è Voc√™ est√° <strong>MULTADO</strong> por excesso de velocidade!</p>
                    <p class="multa">Valor da multa: R$ 130,16 + 5 pontos na CNH</p>
                `; 
            } else {
                res.innerHTML += `<p class="seguranca">‚úÖ Velocidade dentro do limite permitido</p>`;
            }
            
            res.innerHTML += `<p class="seguranca">üö¶ Dirija sempre com cinto de seguran√ßa!</p>`;
        }
    </script>
</body>
</html>
